<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="swiper/css/swiper.css">
    <script src="swiper/js/swiper.js"></script>
    <script src="vue.js"></script>
    <style>
        .swiper-container{
            height:300px;
            width: 600px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="swiper-container a">
            <div class="swiper-wrapper">
                <div class="swiper-slide" v-for="data in dataList">{{data}}</div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>

            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- 如果需要滚动条 -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    new Vue({
        el:"#box",
        data() {
            return {
                dataList:[],
            }
        },
        mounted() {
            setTimeout(()=>{
                this.dataList = ["111","222","3333"];//这步Dom还没完，状态更新完，异步更新DOM
                // console.log(document.querySelectorAll(".swiper-slide"),"9999"); 这步Dom还没完，状态更新完，异步更新DOM
            },2000)
        },
        // 最好不要放入这里updated
        updated() {
            new Swiper ('.a',{
                // direction: 'vertical'
                loop:true,
                    // 如果需要分页器
                pagination: {
                    el: '.swiper-pagination',
                },

                autoplay: {
                    delay: 2500,
                    disableOnInteraction: false,
                },


                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            })
        },
    })


</script>
