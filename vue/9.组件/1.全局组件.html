<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .navbar{
            background-color: brown;
        }
    </style>
</head>

<body>
    <div id="box">
        <navbar></navbar>
        <siderbar></siderbar>
    </div>
    <script type="text/javascript">
        // 全局组件 作用域高
        Vue.component('navbar',{
            template:`
                <div style="background-color:yellow;">
                    <button @click="handleback()">返回</button>
                    navbar=={{navberName}}
                    <button>主页</button>
                    <child/>
                    <navbarchild/>
                </div>
            `,
            methods: {
                handleback() {
                    console.log('back');
                },
            },
            data() {
                return {
                    navberName:"ddddd"
                }
            },
            // 局部子组件 只能在navbar 中使用
            components:{
                navbarchild:{
                    template:`<div style="background-color:yellow;">navbarchild组件--只能在navbar中使用</div>`,
                }
            }
        })
        // 全局子组件
        Vue.component('child',{
            template:`<div style="background-color:yellow;">child组件</div>`,
        })

        Vue.component('siderbar',{
            template:`
                <div style="background-color:red;">
                    兄弟组件
                    <child/>
                </div>
            `,
        })
     
        new Vue({
            el:"#box",
        })
    </script>
</body>
</html>
