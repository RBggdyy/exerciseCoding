<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="box">
        TODO:<!-- 父传子靠属性，子传父靠事件 -->
        <!-- 父组件 例子： 子给父银行打钱 -->
        <child @myevent="handlerEvent"></child>
        <!-- 或者 -->
        <child @myevent="handlerEvent($event)"></child>
    </div>
    <script>

        // 子组件
        Vue.component('child',{
            template:`
                <div style="background-color:yellow;">
                  child组件
                  <button @click="paymomey()">click</button>
                </div>
            `,
            data() {
                return {
                    childname:"子组件的状态传给父组件1000"
                }
            },
            methods:{
                paymomey(){
                    // this.$emit("myevent",1000)//分发事件
                    this.$emit("myevent",this.childname)//分发事件
                },
            }
        })
        var vm = new Vue({
            el:"#box",
            data() {
                return {
                }
            },
            methods: {
                handlerEvent(e) {
                    console.log("父组件收到钱了",e);

                },
            },
            computed: {

            },
        });
    </script>
</body>
</html>
