<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="box">
      <!-- <button @click="isShow=!isShow">click</button>
      <siderbar  v-show="isShow"></siderbar> -->
      <navbar >
        <button @click="isShow=!isShow">navbarbutton</button>
      </navbar>
      <siderbar  v-show="isShow"></siderbar>
    </div>
    <script>
        Vue.component('navbar',{
            template:`
                <div style="background-color:yellow;">
                    navbarbutton
                    <slot></slot>
                </div>
            `,
        })
        Vue.component("siderbar",{
            template:`
                <div style="background-color:yellow;width:200px;">
                  <ul>
                    <li>111</li>
                    <li>222</li>
                    <li>333</li>
                    <li>444</li>
                  </ul>
                </div>
            `,
        });
        var vm = new Vue({
            el:"#box",
            data() {
                return {
                    isShow:false
                }
            },
        });
    </script>
</body>
</html>
